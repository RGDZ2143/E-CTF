{% extends 'user/base.html' %}

{% block title %}index{% endblock %}

{% block main %}
<!--公告栏-->
<div class="am-container">
    <div class="am-g">
        <div class="am-u-sm-6 am-u-lg-centered">
            <div class="am-panel-group" id="notices">
                <!-- 利用模板变量来跟新数据 -->
                {% for notice in notices %}
                <section class="am-panel am-panel-secondary">
                    <header class="am-panel-hd">
                        <h3 class="am-panel-title am-text-center" data-am-collapse="{parent:'#notices',target: '#{{ notice.id }}'}">
                            {{ notice.title }}<br />
                            <span class="am-text-xs">发布时间：{{ notice.create_time }}</span>
                        </h3>
                    </header>
                    <div class="am-collapse am-panel-collapse {%if loop.index==1 %} am-in {%endif%}" id="{{ notice.id }}">
                        <div class="am-panel-bd am-text-break">
                            {{ notice.body }}
                        </div>
                    </div>
                </section>
                {% endfor %}
            </div>
        </div>
    </div>
    </section>
</div>

{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
